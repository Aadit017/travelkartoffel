        <script type="text/javascript">

        $(function() {

        window.addEventListener("keydown", function(e) {
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
            e.preventDefault();
            }
            }, false);

        $('.center').slick({
          centerMode: true,
          centerPadding: '200px',
          slidesToShow: 3,
          focusOnSelect: true,
          slidesToScroll: 1,
          arrows: false,
          infinite: false,
          speed: 100,
          vertical: true,

        });
