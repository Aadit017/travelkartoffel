<head>
    <meta charset="utf-8">
    <title>Tripvago</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- default template -->
    <script id="tile-template" type="text/x-handlebars-template">
    <div class="tile slider center col-md-4" id="slider1" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%), url({{imageUrl}})">
        <div class="input-wrapper">
            <input type="text" name="location" placeholder="Location" value="{{locationName}}" />
            <div class="icon-pencil glyphicon glyphicon-pencil"></div>
        </div>
        <div class="flex-row flex-between">
            <button type="button" aria-label="Decrease" data-role="decrease">
            <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
            </button>
            <div class="flex-row">
                <div class="night-wrapper">
                    <input type="text" name="nights" placeholder="0" value="{{nights}}" />
                </div>
                <h5>nights</h5>
            </div>
            <button class="" aria-label="Increase" data-role="increase">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </button>
        </div>
        <div class="flex-row flex-between rating-row">
            <div class="rating"><div class="rating_{{rating}}"></div></div>
            <h4 class="text-center">{{priceFormat}}</h4>
        </div>
        <div class="star-wrapper {{stars}}">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    </script>


    <!-- add dummy template -->
    <script id="tile-template-add" type="text/x-handlebars-template">
    <div class="col-sm-4">
        <div class="tile" style="background-color: #f48f00;">
            <div class="content-active">
                <div class="input-wrapper is-empty">
                    <input type="text" name="location" placeholder="Enter City" />
                    <div class="icon-pencil glyphicon glyphicon-pencil"></div>
                </div>
                <div class="flex-row flex-between">
                    <button type="button" aria-label="Decrease" data-role="decrease">
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                    </button>
                    <div class="flex-row">
                        <div class="night-wrapper">
                            <input type="text" name="nights" placeholder="0" />
                        </div>
                        <h5>nights</h5>
                    </div>
                    <button class="" aria-label="Increase" data-role="increase">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="flex-row flex-between rating-row">
                    <div class="rating"><div class="rating_na"></div></div>
                    <h4>0 â‚¬</h4>
                </div>
            </div>
            <div class="content-add">
                <button aria-label="Increase" data-role="activate">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    </script>


</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1>Tripvago</h1>

            <div class="row" id="mainColumns"></div>

            </div>
        </div>

         <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="startDate">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="build/jquery.plugins.min.js"></script>
    <script src="build/scripts.min.js"></script>

    <script type="text/javascript">


    $('#startDate').datetimepicker({
            locale: 'en',
            format: 'YYYY-MM-DD'
        });


    </script>

</body>
</html>
